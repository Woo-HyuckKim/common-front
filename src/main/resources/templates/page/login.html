<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<!-- Required meta tags -->
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  	<title>Skydash Admin</title>
	  	<!-- plugins:css -->
		<link rel="stylesheet" href="/css/feather.css">
		<link rel="stylesheet" href="/css/themify-icons.css">
		<link rel="stylesheet" href="/css/vendor.bundle.base.css">
	  	<!-- endinject -->
	  	<!-- Plugin css for this page -->
	  	<!-- End plugin css for this page -->
	  	<!-- inject:css -->
	  	<link rel="stylesheet" href="/css/style.css">
	  	<!-- endinject -->
	  	<link rel="shortcut icon" href="/img/favicon.png" />
	  	<script>
	        function submitForm() {
	        	console.log("Form submit called");
	        	alert(1);
	            document.getElementById("loginForm").submit(); // loginForm을 제출
	        }
    	</script>
	</head>

	<body>
  	<div class="container-scroller">
    	<div class="container-fluid page-body-wrapper full-page-wrapper">
      		<div class="content-wrapper d-flex align-items-center auth px-0">
        		<div class="row w-100 mx-0">
          			<div class="col-lg-4 mx-auto">
            			<div class="auth-form-light text-left py-5 px-4 px-sm-5">
              				<div class="brand-logo">
                				<img src="/img/logo.svg" alt="logo">
              				</div>
              				<h4>Hello! let's get started</h4>
              				<h6 class="font-weight-light">Sign in to continue.</h6>
              				<form id="loginForm" th:action="@{/login}" method="post" class="pt-3">
                				<div class="form-group">
                  					<input type="text" name="username" class="form-control form-control-lg" id="username" placeholder="Username">
                				</div>
                				<div class="form-group">
                  					<input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Password">
                				</div>
                				<div class="mt-3">
                  					<a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="javascript:void(0);" onclick="submitForm()">SIGN IN</a>
                				</div>
                				<div class="my-2 d-flex justify-content-between align-items-center">
                  					<div class="form-check">
                    					<label class="form-check-label text-muted">
                      						<input type="checkbox" class="form-check-input">
                      							Keep me signed in
                    					</label>
                  					</div>
                  					<a href="#" class="auth-link text-black">Forgot password?</a>
                				</div>
                				<div class="mb-2">
                  					<button type="button" class="btn btn-block btn-facebook auth-form-btn">
                    					<i class="ti-facebook mr-2"></i>Connect using facebook
                  					</button>
                				</div>
                				<div class="text-center mt-4 font-weight-light">
                  					Don't have an account? <a href="register.html" class="text-primary">Create</a>
                				</div>
                				<button type="submit">Login</button>
              				</form>
            			</div>
          			</div>
        		</div>
      		</div>
      		<!-- content-wrapper ends -->
    	</div>
    	<!-- page-body-wrapper ends -->
  	</div>
  	<!-- container-scroller -->
  	<!-- plugins:js -->
  	<script src="/js/vendor.bundle.base.js"></script>
  	<!-- endinject -->
  	<!-- Plugin js for this page -->
  	<!-- End plugin js for this page -->
  	<!-- inject:js -->
  	<script src="/js/off-canvas.js"></script>
  	<script src="/js/hoverable-collapse.js"></script>
  	<script src="/js/template.js"></script>
  	<script src="/js/settings.js"></script>
  	<script src="/js/todolist.js"></script>
  	<!-- endinject -->
	</body>
</html>
